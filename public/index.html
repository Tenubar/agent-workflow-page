<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type ="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/34cc974182.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <img class="wave" src="img/wave-2.png">
    <div class ="container">
        <div class ="img">
            <img src ="img/user-icon-2.svg">
        </div>
    <div class = "login-container">
        <form action ="/authenticate" method = "POST">
            <img class  ="avatar" src="img/user-icon.svg">
            <h2>Welcome</h2>
            <div class ="input-div one">
                <div class ="i">
                    <i class ="fas fa-user"></i>
                </div>
            <div>
                <h5>Username</h5>
                <input class = "input" type="text" id ="username" name ="username">
            </div>
            </div>

            <div class ="input-div two">
                <div class ="i">
                    <i class ="fas fa-lock"></i>
                </div>
            <div>
                <h5>Password</h5>
                <input class ="input" type="password" id ="password" name ="password">
            </div>
            </div>
            <a href="#" class ="forgotPassword">Forgot Password?</a>
        <input type ="submit" class = "btn" value ="Login">
        
        <div class ="sign_up"> <a href = "register.html" class = "button">Create an Account</a></div>

    
    </form>
    </div>
    </div>

    <script type = "text/javascript" src ="js/main.js"></script>

</body>
</html>
